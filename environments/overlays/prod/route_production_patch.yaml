apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: project-route
  labels:
    app: project-route
spec:
  parentRefs:
    - name: production-project-gateway
  rules:
  - matches:
      - path:
          type: PathPrefix
          value: /
    backendRefs:
      - name: production-project-svc
        port: 1234



